spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stoom
    username: stoom
    password: stoom
    schema: public
    driver-class-name: org.postgresql.Driver
  logging:
    level: INFO
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: false